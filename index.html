<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="index.css">
    <script async src="index.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="rocket" src="rocket.png">
        <img class="planet" src="mars.png">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input id="passwordb" type="password" class="textbox">
            <input id="okb" type="button" value="ok" class="ok-button">
            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <input type="range" min="1" max="100" value="50">
                <input type="range" min="1" max="100" value="50">
                <input type="range" min="1" max="100" value="50">
                <input type="range" min="1" max="100" value="50">
                <input type="range" min="1" max="100" value="50">
            </div>
            <input type="button" value="Launch" class="launch-button">
        </div>
    </div>
</div>
</body>
</html>
